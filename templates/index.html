<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <!--  -->
        <!-- use Bootstrap 3 component to style, primary and large button -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | capitalize | safe}}
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemisphere -->
      <div class="row" id="mars-hemisphere">
        <!--Bootstrap 3 component, use 12 columns scaled to a midsize desktop display -->
        <div class="page_header">
          <h2 class="text-center">Mars Hemisphere</h2>
          {% for hemisphere in mars.hemispheres %}
          <div class="col-sm-3">
            <!-- Adding the hemisphere images as thumbnails -->
            <div class="thumbnail">
              <!-- use double curly brackets to insert the image -->
              <!-- Bootstrap 3 component, if the image doesn't load use responsive image for alt -->
              <img 
              src="{{hemisphere.img_url}}" 
              alt="Responsive image"/>
              <div class="caption">
                <!-- use double curly brackets to insert the title of the hemisphere -->
                <h5>{{hemisphere.title}}</h5>
              </div>
            </div>
          </div>  
          {% endfor %}
        </div>
      </div>

  </body>
</html>
